[workspace]
members = [
    "cot",
    "cot-cli",
    "cot-codegen",
    "cot-macros",
    "cot-core",
    # Examples
    "examples/admin",
    "examples/custom-error-pages",
    "examples/send-email",
    "examples/custom-task",
    "examples/file-upload",
    "examples/hello-world",
    "examples/json",
    "examples/sessions",
    "examples/todo-list",
    "examples/forms"
]
resolver = "2"

[workspace.package]
edition = "2024"
rust-version = "1.88"
license = "MIT OR Apache-2.0"
homepage = "https://cot.rs"
repository = "https://github.com/cot-rs/cot"
keywords = ["web", "framework", "server", "backend"]
readme = "README.md"
authors = [
    "Mateusz MaÄ‡kowski <mateusz@mackowski.org>",
    "Marek Grzelak <marek.grzelak@seqre.dev>",
]

[workspace.lints.rust]
deprecated-safe = "warn"
keyword-idents = "warn"
missing_copy_implementations = "warn"
missing_debug_implementations = "warn"
trivial_casts = "warn"
trivial_numeric_casts = "warn"
unreachable_pub = "warn"
unsafe_code = "warn"
unstable_features = "warn"
unused_import_braces = "warn"
unused_qualifications = "warn"
rust_2018_idioms = { level = "warn", priority = -1 }

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
future_not_send = "warn"
allow_attributes = "warn"
# TODO: consider removing this if/when this is fixed:
# https://github.com/rust-lang/rust-clippy/issues/16175
needless_continue = "allow"

[workspace.dependencies]
ahash = { version = "0.8.12", default-features = false }
aide = { version = "0.15", default-features = false }
anstyle = "1.0.13"
anyhow = "1.0.102"
askama = { version = "0.15.4", default-features = false }
askama_derive = { version = "0.15.3", default-features = false, features = ["external-sources", "proc-macro"] }
assert_cmd = "2"
async-stream = "0.3"
async-trait = "0.1"
axum = { version = "0.8", default-features = false }
backtrace = "0.3.76"
bytes = "1.11"
cargo_toml = "0.22"
chrono = { version = "0.4.44", default-features = false }
chrono-tz = { version = "0.10.4", default-features = false }
chumsky = { version = "0.9.3", default-features = false }
clap = { version = "4.5.60", features = ["deprecated"] }
clap-verbosity-flag = { version = "3", default-features = false }
clap_complete = "4"
clap_mangen = "0.2.31"
cot = { version = "0.5.0", path = "cot" }
cot_core = { version = "0.5.0", path = "cot-core" }
cot_codegen = { version = "0.5.0", path = "cot-codegen" }
cot_macros = { version = "0.5.0", path = "cot-macros" }
